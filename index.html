<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/moment.js"></script>

</head>
<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">

		<h1 class="text-center">Train Schedules</h1>
	</div>

	<!-- <div class="row"> -->
	<div style="background:transparent !important" class="jumbotron">

		<!-- Train1 Panel-->
		<div class="col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>	
				</div>
			</div>
		

<!-- second panel content-->

	<div class="row">

		<!-- Train2 Panel-->
		<div class="col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					<!-- Train Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name:</label>
							<input type="text" class="form-control" id="nameinput">
						</div>
						<div class="form-group">
							<label for="text">Destination:</label>
							<input type="text" class="form-control" id="destinput">
						</div>
						<div class="form-group">
							<label for="text">First Train Time (Military Time):</label>
							<input type="text" class="form-control" id="timeinput">
						</div>
						<div class="form-group">
							<label for="text">Frequency(min):</label>
							<input type="number" class="form-control" id="freqinput">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Submit</button>
					</form>

				</div>
			</div>
		</div>
</div>

<!-- Latest compiled and minified JS -->

<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/trains.js"></script>



</body>
</html>
